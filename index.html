<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game - Because too much Yoshi's Island - Crystal Clark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="memory.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
    <script src="memory.js"></script>

</head>

<body>
    <div id="pagewrapper">
        <div id="instructions">
            <p>-- Click on a card to turn it, find the pairs of matching cards. Once all pairs are found the game is over. --</p>
        </div>
        <div id="container">
            <div class="d-flex flex-row justify-content-around">
                <div class="tile-wrap">
                    <div class="tile front">F</div>
                    <div class="tile back">1</div>
                </div>
                <div class="tile-wrap">
                    <div class="tile front">F</div>
                    <div class="tile back">2</div>
                </div>
                <div class="tile-wrap">
                    <div class="tile front">F</div>
                    <div class="tile back">3</div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-around">
                <div class="tile-wrap">
                    <div class="tile front">F</div>
                    <div class="tile back">1</div>
                </div>
                <div class="tile-wrap">
                    <div class="tile front">F</div>
                    <div class="tile back">2</div>
                </div>
                <div class="tile-wrap">
                    <div class="tile front">F</div>
                    <div class="tile back">3</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
